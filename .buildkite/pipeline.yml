                        resources:
                            requests:
                                nvidia.com/gpu: "1"
                            limits:
                                nvidia.com/gpu: "1"
                        
                        env:
                        -   name: VLLM_USAGE_SOURCE
                            value: ci-test
                        -   name: HF_TOKEN
                            valueFrom:
                                secretKeyRef:
                                    name: hf-token-secret
                                    key: token
                        volumeMounts:
                            -   mountPath: /dev/shm
                                name: dshm
    
