


steps:
    -   label: "Build"
        agents:
            queue: small-cpu
        commands:
        - "echo Hello world"

    
    -   label: "Documentation Build"
        agents:
            queue: kubernetes
        soft_fail: false
        
        plugins:
            - kubernetes:
                podSpec:
                    containers:
                    -   image: "us-central1-docker.pkg.dev/vllm-gcp/vllm-ci-test-repo-gcp/vllm:28cbb143d1f31153bfcb41226691d16ff92dd894"
                        command: ["bash"]
                        args:
                        - '-c'
                        - "'cd /vllm-workspace/test_docs/docs && pip install -r requirements-docs.txt && SPHINXOPTS=\"-W\" make html && grep \"sig sig-object py\" build/html/dev/sampling_params.html'"
                        
                        env:
                        -   name: VLLM_USAGE_SOURCE
                            value: ci-test
                        -   name: HF_TOKEN
                            valueFrom:
                                secretKeyRef:
                                    name: hf-token-secret
                                    key: token
                        volumeMounts:
                            -   mountPath: /dev/shm
                                name: dshm
    
    -   label: "Async Engine, Inputs, Utils, Worker Test"
        agents:
            queue: kubernetes
        soft_fail: false
        
        plugins:
            - kubernetes:
                podSpec:
                    containers:
                    -   image: "us-central1-docker.pkg.dev/vllm-gcp/vllm-ci-test-repo-gcp/vllm:28cbb143d1f31153bfcb41226691d16ff92dd894"
                        command: ["bash"]
                        args:
                        - '-c'
                        - "'cd  && pytest -v -s async_engine && pytest -v -s test_inputs.py && pytest -v -s multimodal && pytest -v -s test_utils.py && pytest -v -s worker'"
                        
                        resources:
                            requests:
                                nvidia.com/gpu: "1"
                            limits:
                                nvidia.com/gpu: "1"
                        
                        env:
                        -   name: VLLM_USAGE_SOURCE
                            value: ci-test
                        -   name: HF_TOKEN
                            valueFrom:
                                secretKeyRef:
                                    name: hf-token-secret
                                    key: token
                        volumeMounts:
                            -   mountPath: /dev/shm
                                name: dshm
    
    -   label: "Basic Correctness Test"
        agents:
            queue: kubernetes
        soft_fail: false
        
        plugins:
            - kubernetes:
                podSpec:
                    containers:
                    -   image: "us-central1-docker.pkg.dev/vllm-gcp/vllm-ci-test-repo-gcp/vllm:28cbb143d1f31153bfcb41226691d16ff92dd894"
